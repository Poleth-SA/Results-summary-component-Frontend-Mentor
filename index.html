<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dashboard">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="total">of 100</span>
      </div>
      <p class="rating">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <div class="summary-label">
          <img src="images/icon-reaction.svg" alt="Reaction icon">
          Reaction
        </div>
        <div class="summary-score"><span>80</span> / 100</div>
      </div>
      <div class="summary-item memory">
        <div class="summary-label">
          <img src="images/icon-memory.svg" alt="Memory icon">
          Memory
        </div>
        <div class="summary-score"><span>92</span> / 100</div>
      </div>
      <div class="summary-item verbal">
        <div class="summary-label">
          <img src="images/icon-verbal.svg" alt="Verbal icon">
          Verbal
        </div>
        <div class="summary-score"><span>61</span> / 100</div>
      </div>
      <div class="summary-item visual">
        <div class="summary-label">
          <img src="images/icon-visual.svg" alt="Visual icon">
          Visual
        </div>
        <div class="summary-score"><span>72</span> / 100</div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Poleth-SA</a>.
  </footer>
</body>
</html>
